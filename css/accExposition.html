<!DOCTYPE html>
<html lang="en">


	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Little Sketches">

    <title>Adaptation Cost Curve</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

	<!--Libraries-->		
	<!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>


	<body>

		<div class="flipbook-viewport">
			<div class="container">
				<div class="flipbook">
					<div class="page" style="background-image:url(pages/1.jpg)"></div>
					<div class="double" style="background-image:url(pages/2.jpg)"></div>
					<div class="double" style="background-image:url(pages/3.jpg)"></div>
					<div class="double" style="background-image:url(pages/4.jpg)"></div>
					<div class="double" style="background-image:url(pages/5.jpg)"></div>
					<div class="double" style="background-image:url(pages/6.jpg)"></div>
					<div class="page" style="background-image:url(pages/7.jpg)"></div>
				</div>
			</div>
		</div>


		<script type="text/javascript">

		function loadApp() {

			var flipbook = $('.flipbook');

		 	// Check if the CSS was already loaded
			
			if (flipbook.width()==0 || flipbook.height()==0) {
				setTimeout(loadApp, 10);
				return;
			}

			$('.flipbook .double').scissor();

			// Create the flipbook

			$('.flipbook').turn({
					// Elevation

					elevation: 50,
					
					// Enable gradients

					gradients: true,
					
					// Auto center this flipbook

					autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test : Modernizr.csstransforms,
			yep: ['js/turn.min.js'],
			nope: ['js/turn.html4.min.js'],
			both: ['js/scissor.min.js', 'css/double-page.css'],
			complete: loadApp
		});

		</script>



	</body>
</html>
